<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>TodoList</h1>
    </header>

    <div class="main">
        
        <div class="sidebar">
            <div class="parentCreationDiv">
                <h2>Create New Project</h2>
                <div class="projectCreationDiv">
                    <input type="text" name="project" id="project" placeholder= "Enter your project name...">
                    <button class="createProjectButton">+</button>
                </div>
                <h2>Create New Task</h2>
                <div class="todoCreationDiv">
                    <input type="text" name="todoName" id="todoName" placeholder= "Enter your todo name...">
                    <button class="createProjectButton">+</button>
                </div>
            </div>

            <div class="projectHome">
                <h1>üè† Home</h1>
            </div>
            <div class="yourProjects">
                <h2>Your Projects</h2>
            </div>
        </div>

        <div class="display">
            <div class="todoDisplayDiv">

            </div>
        </div>

        <div id="myModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <input type="text" name="todoName" id="todoName" class="modalInput">
            </div>
        </div>
    </div>
</body>
</html>
